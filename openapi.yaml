openapi: 3.0.4
info:
  title: Word Ladder Generator
  description: >-
    Word Ladder Generator creates puzzles where players transform one word into
    another by changing one letter at a time, with each step forming a valid
    word.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/wordladder:
    get:
      summary: Generate Word Ladder
      description: Create word ladder puzzles
      operationId: wordladder
      parameters:
        - name: start
          in: query
          schema:
            type: string
          required: false
          description: Starting word (3-6 letters)
          example: cold
        - name: end
          in: query
          schema:
            type: string
          required: false
          description: Ending word (same length as start)
          example: warm
        - name: difficulty
          in: query
          schema:
            type: string
          required: false
          description: Difficulty level
          example: medium
        - name: count
          in: query
          schema:
            type: integer
          required: false
          description: Number of puzzles
          example: 1
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  puzzles:
                    - startWord: ANIL
                      endWord: CUED
                      steps: 5
                      solution:
                        - ANIL
                        - ARIL
                        - ARID
                        - IRID
                        - IRED
                        - CRED
                        - CUED
                      solvable: true
                      difficulty: medium
                  count: 1
                  difficulty: medium
                  html: >-

openapi: 3.0.4
info:
  title: Word Ladder Generator
  description: Word Ladder Generator creates puzzles where players transform one word into another by changing one letter at a time, with each step forming a valid word.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/wordladder:
    get:
      summary: Generate Word Ladder
      description: Word Ladder Generator creates puzzles where players transform one word into another by changing one letter at a time, with each step forming a valid word.
      operationId: wordladder
      parameters:
      - name: start
        in: query
        schema:
          type: string
        required: false
        description: Starting word (3-6 letters)
        example: cold
      - name: end
        in: query
        schema:
          type: string
        required: false
        description: Ending word (same length as start)
        example: warm
      - name: difficulty
        default: medium
        in: query
        schema:
          type: string
        required: false
        description: 'Difficulty: easy, medium, hard'
        example: medium
      - name: count
        default: '1'
        in: query
        schema:
          type: number
        required: false
        description: Number of puzzles (1-5)
        example: '1'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
